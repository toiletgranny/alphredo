<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Alphredo â€” Alpha Color Calculator</title>
	<link href="/css/main.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/@iconfu/svg-inject@1.2.3/dist/svg-inject.min.js"></script>
</head>

<body>

	<header class="header">
		<div class="header__start">
			<img src="src/logo.png" alt="Logo" width="36" height="32"
				srcset="src/logo.png 1x, src/logo@2x.png 2x, src/logo@3x.png 3x">
			<div class="logo__title">
				<h1 class="h500">Alphredo</h1>
				<span class="t300">Alpha colors generator</span>
			</div>
		</div>
		<div class="header__end">
			<button class="button button--ghost button--icon-only" type="button" title="Help" aria-label="Help">
				<img class="button__icon" src="/src/icon-help.svg" alt="help" onload="SVGInject(this)">
			</button>
			<hr class="divider divider--vertical">
			<div class="button-group">
				<button name="button-dialog-open" class="button button--ghost button--icon-only" type="button" title="Reset palette"
					aria-label="Reset palette" data-dialog="reset">
					<img class="button__icon" src="/src/icon-reset.svg" alt="reset" onload="SVGInject(this)">
				</button>
				<button name="button-dialog-open" class="button button--ghost button--icon-only" type="button" title="Import palette"
					aria-label="Import palette" data-dialog="import">
					<img class="button__icon" src="/src/icon-import.svg" alt="import" onload="SVGInject(this)">
				</button>
			</div>
			<button name="button-dialog-open" class="button" type="button" data-dialog="export">
				<img class="button__icon" src="/src/icon-export.svg" alt="export" onload="SVGInject(this)">
				Export
			</button>
		</div>
	</header>

	<main id="viewport" class="main" style="background-color: white;">
		<div id="viewport-toolbar" class="main__aside">
			<div class="button-group button-group--reverse">
				<button id="button-reverse" class="button button--ghost button--icon-only" name="clear-colors" type="button"
					aria-label="Reverse colors" title="Reverse colors">
					<img class="button__icon" src="/src/icon-reverse.svg" alt="reverse" onload="SVGInject(this)">
				</button>
				<button id="button-clear" class="button button--ghost button--icon-only" name="clear-colors" type="button"
					aria-label="Clear colors" title="Remove all colors">
					<img class="button__icon" src="/src/icon-trash.svg" alt="trash" onload="SVGInject(this)">
				</button>
			</div>
			<!-- <hr class="divider"> -->
			<div class="background-control">
				<input id="viewport-background-color" class="background-control__color" type="color" value="#FFFFFF"
					aria-label="Select viewport background" title="Set viewport preview color">
				<button id="reset-viewport-button" class="button button--ghost button--icon-only" type="button"
					aria-label="Reset background color" style="display: none;">
					<img class="button__icon" src="/src/icon-reset.svg" alt="Reset" onload="SVGInject(this)">
				</button>
			</div>
		</div>
		<ol id="color-list">
		</ol>
	</main>

	<aside id="settings" class="aside">
		<div id="background" class="form-field">
			<div class="form-field__header">
				<h2 class="form-field__header__label">Background</h2>
				<p class="form-field__header__caption">Specify the background for transparent equivalents to achieve the same
					look.</p>
			</div>
			<div id="background-mode" class="segmented-control">
				<div class="segmented-control__button">
					<input id="background-white" class="segmented-control__radio" name="background-mode" type="radio"
						value="white">
					<label class="segmented-control__label" for="background-white">White</label>
				</div>
				<div class="segmented-control__button">
					<input id="background-black" class="segmented-control__radio" name="background-mode" type="radio"
						value="black">
					<label class="segmented-control__label" for="background-black">Black</label>
				</div>
				<div class="segmented-control__button">
					<input id="background-custom" class="segmented-control__radio" name="background-mode" type="radio"
						value="custom">
					<label class="segmented-control__label" for="background-custom">Custom...</label>
				</div>
			</div>
			<div id="backround-color" class="input input--color-combo" style="display: none;">
				<input class="input--color-combo__color" type="color" value="#FFFFFF" aria-label="Background">
				<input class="input input--color-combo__text" name="background-color" type="text"
					value="#FFFFFF" aria-label="Background" maxlength="7">
			</div>
		</div>
		<div id="saturation" class="form-field">
			<div class="form-field">
				<div class="form-field__header">
					<h2 class="form-field__header__label">Saturation</h2>
					<p class="form-field__header__caption">Adjust the saturation in consecutive steps of your palette.</p>
				</div>
				<div class="segmented-control">
					<div class="segmented-control__button">
						<input id="saturation-default" class="segmented-control__radio" name="saturation-mode" type="radio"
							value="default">
						<label class="segmented-control__label" for="saturation-default">Default</label>
					</div>
					<div class="segmented-control__button">
						<input id="saturation-custom" class="segmented-control__radio" name="saturation-mode" type="radio"
							value="custom">
						<label class="segmented-control__label" for="saturation-custom">Custom...</label>
					</div>
				</div>
			</div>
			<div id="saturation-adjustments" class="form-field form-field--group" style="display: none;">
				<div class="form-field">
					<span class="form-field__header__label--secondary">Preview</span>
					<canvas id="saturation-chart"></canvas>
				</div>
				<div class="form-field">
					<label class="form-field__header__label--secondary" for="saturation-gradation">Gradation</label>
					<select id="saturation-gradation" class="input input--select">
						<option value="linear">linear</option>
						<option value="easeInQuad">easeInQuad</option>
						<option value="easeOutQuad">easeOutQuad</option>
						<option value="easeInOutQuad">easeInOutQuad</option>
						<option value="easeInCubic">easeInCubic</option>
						<option value="easeOutCubic">easeOutCubic</option>
						<option value="easeInOutCubic">easeInOutCubic</option>
						<option value="easeInQuart">easeInQuart</option>
						<option value="easeOutQuart">easeOutQuart</option>
						<option value="easeInOutQuart">easeInOutQuart</option>
						<option value="easeInQuint">easeInQuint</option>
						<option value="easeOutQuint">easeOutQuint</option>
						<option value="easeInOutQuint">easeInOutQuint</option>
					</select>
				</div>
				<div class="form-field">
					<label class="form-field__header__label--secondary" for="saturation-intensity">Intensity</label>
					<div class="slider">
						<input id="saturation-intensity" class="slider__input" type="range" value="1" min="0" max="1" step="0.01">
						<div class="slider__legend">
							<span>0</span>
							<output>1</output>
							<span>1</span>
						</div>
					</div>
				</div>
				<div class="form-field">
						<label class="form-field__header__label--secondary" for="saturation-offset">Offset</label>
						<div class="slider">
							<input id="saturation-offset" class="slider__input" type="range" value="0" min="-1" max="1" step="0.01">
							<div class="slider__legend">
								<span>-1</span>
								<output>0</output>
								<span>1</span>
							</div>
						</div>
				</div>
			</div>
		</div>
	</aside>


	<div>
		<dialog id="reset-dialog" class="dialog dialog--alert">
			<div class="dialog__body">
				<img width="48" height="48" src="/src/icon-illustrative-warning.svg" alt="Warning">
				<div class="dialog--alert__body-text">
					<span class="h400">Reset palette?</span>
					<p class="t300-regular">This will erase your palette and settings.</p>
				</div>
			</div>
			<div class="dialog__footer">
				<button class="button button--outline" type="button" name="button-dialog-close">Cancel</button>
				<button id="button-reset" class="button" name="import" type="button">Reset</button>
			</div>
		</dialog>
		<dialog id="import-dialog" class="dialog">
			<div class="dialog__header">
				<span class="h500">Import</span>
				<button class="button button--ghost button--icon-only" name="button-dialog-close" type="button" aria-label="Close">
					<img class="button__icon" src="/src/icon-close.svg" alt="close" onload="SVGInject(this)">
				</button>
			</div>
			<div class="dialog__body">
				<div id="import-type-control" class="segmented-control">
					<div class="segmented-control__button">
						<input id="import-hex" class="segmented-control__radio" name="import" type="radio" value="hex" checked>
						<label class="segmented-control__label" for="import-hex">HEX</label>
					</div>
					<div class="segmented-control__button">
						<input id="import-json" class="segmented-control__radio" name="import" type="radio" value="json">
						<label class="segmented-control__label" for="import-json">JSON</label>
					</div>
				</div>
				<textarea id="import-input" class="textarea textarea--full textarea--code" name="import-input"
					aria-label="Paste your import here" placeholder="Paste comma separated HEX colors here"></textarea>
			</div>
			<div class="dialog__footer">
				<button class="button button--outline" name="button-dialog-close" type="button">Cancel</button>
				<button id="button-import" class="button" name="import" type="button">Import</button>
			</div>
		</dialog>
		<dialog id="export-dialog" class="dialog">
			<div class="dialog__header">
				<span class="h500">Export</span>
				<button class="button button--ghost button--icon-only" name="button-dialog-close" type="button" aria-label="Close">
					<img class="button__icon" src="/src/icon-close.svg" alt="close" onload="SVGInject(this)">
				</button>
			</div>
			<div class="dialog__body">
				<div id="export-type-control" class="segmented-control">
					<div class="segmented-control__button">
						<input id="export-hsla" class="segmented-control__radio" name="export" type="radio" value="hsla" checked>
						<label class="segmented-control__label" for="export-hsla">HSLA</label>
					</div>
					<div class="segmented-control__button">
						<input id="export-hex" class="segmented-control__radio" name="export" type="radio" value="hex">
						<label class="segmented-control__label" for="export-hex">HEX</label>
					</div>
					<div class="segmented-control__button">
						<input id="export-json" class="segmented-control__radio" name="export" type="radio" value="json">
						<label class="segmented-control__label" for="export-json">JSON</label>
					</div>
				</div>
				<textarea id="export-output" class="textarea textarea--full textarea--code" name="export-output"
					aria-label="Export output" placeholder="Export should be here..." readonly></textarea>
			</div>
		</dialog>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
	<script src="/js/main.js" type="module"></script>

</body>

</html>
